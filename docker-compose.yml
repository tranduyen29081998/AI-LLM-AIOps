version: "3.8"

services:
  chatbot:
    build: .
    container_name: chatbot
    ports:
      - "5000:5000"
      - "8000:8000"
    networks:
      - monitor-net

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml
      - ./alertmanager.yml:/etc/prometheus/alertmanager.yml # Mount file alertmanager.yml vào container
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitor-net
    volumes:
      - grafana-storage:/var/lib/grafana # Volume để giữ dữ liệu của Grafana

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    networks:
      - monitor-net

volumes:
  grafana-storage: # Định nghĩa volume Grafana để lưu trữ dữ liệu lâu dài

networks:
  monitor-net:
